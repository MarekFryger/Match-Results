<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" media="all">
    <title>Matches Results</title>
</head>

<body ng-app="MatchResults">
<div >
    <h1>Match Results</h1>

</div>

<div ng-controller="MatchResultsController as match" class="content">

    <ul class="list" ng-controller="LeagueList" >
        <li ng-repeat=" l in getLeagueList()">
            <button class="leaguesNameButton">{{l.leagueName}}</button>
        </li>
    </ul>
    <ul class="list2">
        <button ng-controller="MatchUpdate" ng-click="getUpdate()" ng-repeat="match in match.results | limitTo :1" >Update Results Last Update date: {{match.lastUpdate}}</button>
        <li ng-repeat="match in match.results | orderBy:'-matchDate'" class="li">
            <div class="a"> {{match.homeClubName}}</div>
            <div class="b"> {{match.result}}</div>
            <div class="c"> {{match.awayClubName}}</div>

        </li>
    </ul>
</div>

</body>

</html>
