<!DOCTYPE html>
<html  lang="en" >

<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-size: 1.3em;
        }
    </style>
    <title>Matches Results</title>
</head>

<body ng-app="MatchResults">
<div ng-controller="MatchUpdate">
    <h1>Match Results</h1>
    <button  ng-click="getUpdate()">Update Results</button>
</div>

<div ng-controller="MatchResultsController as match">
<ul>
    <li ng-repeat="match in match.results | orderBy:'-matchDate' ">
        <div> {{match.homeClubName}}{{match.result}}{{match.awayClubName}} </div>

    </li>
</ul>

</div>
</body>

</html>
