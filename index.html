<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" media="all">
    <title>Matches Results</title>
</head>

<body ng-app="MatchResults">
<div ng-controller="MatchUpdate">
    <h1>Match Results</h1>
    <button ng-click="getUpdate()">Update Results</button>
</div>

<div ng-controller="MatchResultsController as match" class="content">
    <ul>
        <li>
            <div> 1</div>
            <div> 2</div>
            <div> 3</div>
        </li>
    </ul>
    <ul>
        <li ng-repeat="match in match.results | orderBy:'-matchDate' ">
            <div> {{match.homeClubName}}{{match.result}}{{match.awayClubName}}</div>

        </li>
    </ul>
</div>

</body>

</html>
